<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >All hashtags</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/layout.css" />
</head>
<body>

<div class="container">
    <header class="header">
        <h1 class="header__title">Here are all the hashtags</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
        </nav>
    </header>

        <p class="welcome">Here listed are #hashtags others have posted.</p>
        <section class="main-content__topics topics">
            <h2 class="topics__title main-content__title">Topics</h2>
            <nav class="main-content__nav topics__nav">
                <a th:each="hashtag: ${hashtags}" th:text="${hashtag.name}" th:href="'/hashtags/'+${hashtag.id}" href="#"
                   class="topics__nav-link"></a>
            </nav>
        </section>

</div>
</body>
</html>
